<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER GAME</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1{
            background-color: #081b31;
            color: #fff;
            height: 5rem;
            text-align: center;
            line-height: 5rem;
        }
        .choice{
            height: 200px;
            width: 200px; 
            border-radius: 50%;
        }
        
        .choice:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        img{
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
        
        .choices{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 5rem;
        }
        .score-board{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-top:5rem;
            gap: 5rem;
        }
        #user-score,#comp-score{
            font-size: 4rem;
        }
        
        .msg-container{
            margin-top: 5rem;
        }
        
        #msg{
            margin-top: 5rem;
            background-color: #081b31;
            color: white;
            font-size: 2rem;
            display: inline;
            justify-content: center;
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
<h1>ROCK PAPER SCISSORS GAME</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png">
    </div>
</div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script>
        let userScore = 0;
        let compScore = 0;

        const choices = document.querySelectorAll(".choice");

        choices.forEach(choice => {
            choice.addEventListener("click", playGame);
        });

        function getComputerChoice() {
            const computerChoice = ["rock", "paper", "scissors"];
            const randomNum = Math.floor(Math.random() * 3);
            return computerChoice[randomNum];
        }

        function playGame() {
            const userChoice = this.id;
            const computerChoice = getComputerChoice();
            console.log(`User chose ${userChoice}, computer chose ${computerChoice}`);
            determineWinner(userChoice, computerChoice);
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                document.getElementById("msg").innerText = "It's a tie!";
            } else if ((userChoice === "rock" && computerChoice === "scissors") ||
                       (userChoice === "paper" && computerChoice === "rock") ||
                       (userChoice === "scissors" && computerChoice === "paper")) {
                userScore++;
                document.getElementById("msg").innerText = "User wins!";
            } else {
                compScore++;
                document.getElementById("msg").innerText = "Computer wins!";
            }
            document.getElementById("user-score").innerText = userScore;
            document.getElementById("comp-score").innerText = compScore;
            console.log(`User score: ${userScore}, Computer score: ${compScore}`);
        }
    </script>
</body>
</html>
